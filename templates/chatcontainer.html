{% extends "chatbox.html" %}
{% block header %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/chat.css") }}">
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="chat_window">
                <ul class="messages"></ul>
                <div class="bottomwrapper clearfix">
                    <div class="msg_in_wrapper">
                        <input id="input" class="msginput" placeholder="Start here..."/>
                    </div>
                    <div class="sendbutton">
                         <div class="text">Send</div>
                    </div>
                </div>
            </div>
            <div class="messagetemplate">
                <li class="message">
                    <div class="avatar"></div>
                    <div class="textwrapper">
                        <div class="text"></div>
                    </div>
                </li>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block other_footers %}
<script src="{{ url_for('static', filename="js/chat.js")}}"></script>
{% endblock %}
